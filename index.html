<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h2 class="text-4xl	text-center mt-10">Welcome to our <span class="font-semibold text-fuchsia-500">AB Bank</span>!!!</h2>
   </header>
   <main>
       <section class="bg-green-100 w-3/4 mx-auto mt-10 p-8 rounded-lg">
           <h2 class="text-2xl mb-2">Please LogIn</h2>
           <div>
               <input class="border-2 block border-gray-400 rounded-md w-3/4 mb-3 px-2 py-2" type="text" name="" id="user-email" placeholder="Enter your Mail">
               <input class="border-2 block border-gray-400 rounded-md w-3/4 mb-3 px-2 py-2" type="password" name="" id="user-password" placeholder="Enter your Password">
               <button id="login-btn" class="text-2xl bg-green-500 rounded-lg text-white font-medium px-3 py-2">LogIn</button>
           </div>
       </section>
       <script src="./js/login.js"></script>
   </main>

</body>
</html>
